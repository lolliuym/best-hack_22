<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <title>Sign up</title>
</head>
<body>
<div class="flex items-center justify-center h-screen w-screen bg-cover"
     style="background-image: url(images/background-image.jpg)">
    <form class="bg-zinc-800 rounded-2xl px-9 pt-3" action="">
        <div class="flex flex-col">
            <label class="text-white py-3 pl-3 font-sans">Регистрация</label>
            <input type="text" class="mt-4 py-1.5 px-2 rounded font-sans bg-zinc-800 border border-slate-500" placeholder="Логин">
            <input type="password" class="mt-4 py-1.5 px-2 rounded font-sans bg-zinc-800 border border-slate-500" placeholder="Пароль">
            <button class="mt-4 py-1.5 px-2 rounded bg-orange-400 text-white font-sans">
                <span>Далее</span>
            </button>
            <button class="mt-4 py-1.5 px-2 mb-8 rounded font-sans">
                <span class="text-slate-400">Уже есть аккаунт?</span>
                <span class="text-orange-400">Войти</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
